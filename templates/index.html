<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask GPT</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        video {
            width: 100%;
            max-height: 70vh;
            margin: auto;
        }

        .ask-box {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
        }

        #answer {
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Ask GPT</h1>

    <!-- Video Element -->
    <video id="loadingVideo" controls>
        <source src="/static/aa_demo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Answer Display -->
    <div id="answer"></div>

    <!-- Ask Box at the Bottom -->
    <div class="ask-box">
        <input type="text" id="question" placeholder="Enter your question here">
        <button onclick="askGPT()">Ask</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
